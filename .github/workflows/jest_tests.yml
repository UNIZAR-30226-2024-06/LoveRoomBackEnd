name: Run Jest Tests

on:
  push:
    branches:
      - '*'

jobs:
  jest_tests:
    name: Run Jest Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install
      
    - name: Deploy Backend
      run:  npm start dev
      
    - name: Wait for Backend Deployment
      uses: jakejarvis/wait-action@master
      with:
        time: '1m'
    - name: Run Jest Tests
      run: npm test

